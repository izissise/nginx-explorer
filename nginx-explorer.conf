# Config
map "" $ngxp_endpoint {
    default ___ngxp;
}
map "" $ngxp_html_header {
    default "<!DOCTYPE html><html><link rel='shortcut icon' href='data:;base64,=' /><link rel='stylesheet' href='/$ngxp_endpoint/main.css' /><script name='NgxEx' favicon='ðŸ—ƒï¸' date-format='' role='$user_role' login='/$ngxp_endpoint/login' logout='/$ngxp_endpoint/logout' upload='/$ngxp_endpoint/upload/' upload-max-size='209715200' icons='/$ngxp_endpoint/icons/' src='/$ngxp_endpoint/main.js'></script>";
}
# Auth roles
map $remote_user $user_role {
    download "download";
    upload "upload";
    admin "all";
    default "";
}

